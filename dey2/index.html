<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlighted {
          background-color: lightblue; /* Кольор підсвічування */
        }
    </style>
</head>
<body>
    <div id="app">
      <input v-model="searchText" placeholder="Пошук за прізвищем" />
      <table>
        <thead>
          <tr>
            <th>ПІБ</th>
            <th>Група</th>
            <th>Рік народження</th>
            <th>Здав практичну</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="student in filteredStudents" :key="student.id" :class="{ 'highlighted': student.isHighlighted }">
            <td v-html="highlightText(student.name)"></td>
            <td>{{ student.group }}</td>
            <td>{{ student.birthYear }}</td>
            <td><input type="checkbox" v-model="student.passedPractical" :disabled="false" /></td>
            <td><button @click="removeStudent(student.id)">Видалити</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            students: [
              { id: 1, name: 'Коваль Карина', group: 'Група 2', birthYear: 2004, passedPractical: true, isHighlighted: false },
              { id: 2, name: 'Горбачова Анастасия', group: 'Група 2', birthYear: 2004, passedPractical: true, isHighlighted: false },
              { id: 3, name: 'Люлька Олена', group: 'Група 1', birthYear: 2005, passedPractical: true, isHighlighted: false },
              { id: 4, name: 'Сухенко Валерія ', group: 'Група 1', birthYear: 2001, passedPractical: true, isHighlighted: false },
              { id: 5, name: 'Люлька Єва', group: 'Група 2', birthYear: 1990, passedPractical: true, isHighlighted: false }
              
            ],
            searchText: '',
          };
        },
        computed: {
          filteredStudents() {
            const lowerSearchText = this.searchText.toLowerCase();
            return this.students.map(student => {
              return {
                ...student,
                isHighlighted: student.name.toLowerCase().includes(lowerSearchText),
              };
            });
          },
        },
        methods: {
          removeStudent(id) {
            const index = this.students.findIndex(student => student.id === id);
            if (index !== -1) {
              this.students.splice(index, 1);
            }
          },
          highlightText(text) {
            const lowerSearchText = this.searchText.toLowerCase();
            const index = text.toLowerCase().indexOf(lowerSearchText);
            if (index !== -1) {
              return text.substring(0, index) + "<span class='highlighted'>" + text.substring(index, index + this.searchText.length) + "</span>" + text.substring(index + this.searchText.length);
            }
            return text;
          },
        },
      });
    </script>
</body>
</html>
